<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÖŸàŸÇÿπŸä - ÿ®ÿØŸàŸÜ ÿ≥Ÿäÿ±ŸÅÿ±ÿßÿ™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .post-form {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .post-form h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1em;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .posts-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .post-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: #f9f9f9;
            border-bottom: 1px solid #f0f0f0;
        }

        .post-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 15px;
            object-fit: cover;
            background: #ddd;
        }

        .post-info h3 {
            color: #333;
        }

        .post-info p {
            color: #999;
            font-size: 0.9em;
        }

        .post-content {
            padding: 20px;
            color: #333;
            line-height: 1.8;
        }

        .post-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }

        .post-stats {
            display: flex;
            gap: 20px;
            padding: 15px 20px;
            background: #f9f9f9;
            border-top: 1px solid #f0f0f0;
            border-bottom: 1px solid #f0f0f0;
        }

        .stat {
            font-weight: 600;
            color: #667eea;
        }

        .post-actions {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            background: #f5f5f5;
            border: 2px solid #eee;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #667eea;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
        }

        .action-btn.liked {
            background: #ffe5e0;
            color: #e74c3c;
            border-color: #e74c3c;
        }

        .comments-section {
            padding: 20px;
            background: #f9f9f9;
            border-top: 1px solid #eee;
            display: none;
        }

        .comments-section.active {
            display: block;
        }

        .comment {
            background: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-right: 3px solid #667eea;
        }

        .comment-author {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .comment-text {
            color: #555;
        }

        .add-comment {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .add-comment input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .add-comment button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .message.success {
            background: #27ae60;
            color: white;
        }

        .message.error {
            background: #e74c3c;
            color: white;
        }

        .share-btn {
            width: 100%;
            padding: 12px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }

        .share-btn:hover {
            background: #229954;
        }

        .copy-link {
            background: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç ŸÖŸàŸÇÿπŸä ÿßŸÑÿÆÿßÿµ</h1>
            <p>ÿ¥ÿßÿ±ŸÉ ÿ£ŸÅŸÉÿßÿ±ŸÉ ŸÖÿπ ÿßŸÑÿ¨ŸÖŸäÿπ ÿ®ÿ±Ÿàÿßÿ®ÿ∑ ŸÖÿ¥ŸÅÿ±ÿ©</p>
        </header>

        <!-- ŸÜŸÖŸàÿ∞ÿ¨ ÿßŸÑŸÖŸÜÿ¥Ÿàÿ± -->
        <div class="post-form">
            <h2>üìù ÿ£ÿ∂ŸÅ ŸÖŸÜÿ¥Ÿàÿ± ÿ¨ÿØŸäÿØ</h2>
            <form id="postForm">
                <div class="form-group">
                    <label>ÿßÿ≥ŸÖŸÉ</label>
                    <input type="text" id="authorName" placeholder="ÿ£ÿØÿÆŸÑ ÿßÿ≥ŸÖŸÉ" required>
                </div>
                <div class="form-group">
                    <label>ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ</label>
                    <input type="text" id="authorHandle" placeholder="ahmed_2024" required>
                </div>
                <div class="form-group">
                    <label>ÿµŸàÿ±ÿ™ŸÉ (ÿ±ÿßÿ®ÿ∑)</label>
                    <input type="url" id="authorAvatar" placeholder="https://via.placeholder.com/50">
                </div>
                <div class="form-group">
                    <label>ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ</label>
                    <textarea id="content" placeholder="ŸÖÿßÿ∞ÿß ŸÅŸä ÿ®ÿßŸÑŸÉÿü" required></textarea>
                </div>
                <div class="form-group">
                    <label>ÿµŸàÿ±ÿ© ÿßŸÑŸÖŸÜÿ¥Ÿàÿ± (ÿ±ÿßÿ®ÿ∑)</label>
                    <input type="url" id="image" placeholder="https://via.placeholder.com/500x300">
                </div>
                <button type="submit" class="btn-submit">‚ú® ŸÜÿ¥ÿ±</button>
            </form>
        </div>

        <div id="messageContainer"></div>
        <div id="postsList" class="posts-list"></div>
    </div>

    <script>
        // ÿ™ÿ¥ŸÅŸäÿ± ŸàŸÅŸÉ ÿ™ÿ¥ŸÅŸäÿ±
        function encodeData(data) {
            return btoa(encodeURIComponent(JSON.stringify(data)));
        }

        function decodeData(encoded) {
            try {
                return JSON.parse(decodeURIComponent(atob(encoded)));
            } catch {
                return null;
            }
        }

        // ÿ≠ŸÅÿ∏ ŸàŸÇÿ±ÿßÿ°ÿ© ŸÖŸÜ localStorage
        function savePost(post) {
            let posts = JSON.parse(localStorage.getItem('posts') || '[]');
            posts.push(post);
            localStorage.setItem('posts', JSON.stringify(posts));
        }

        function getPosts() {
            return JSON.parse(localStorage.getItem('posts') || '[]');
        }

        function saveLike(postId, liked) {
            let likes = JSON.parse(localStorage.getItem('likes') || '{}');
            if (!likes[postId]) likes[postId] = [];
            if (liked && !likes[postId].includes('user1')) {
                likes[postId].push('user1');
            } else if (!liked) {
                likes[postId] = likes[postId].filter(u => u !== 'user1');
            }
            localStorage.setItem('likes', JSON.stringify(likes));
        }

        function getLikes(postId) {
            let likes = JSON.parse(localStorage.getItem('likes') || '{}');
            return likes[postId] ? likes[postId].length : 0;
        }

        function saveComment(postId, comment) {
            let comments = JSON.parse(localStorage.getItem('comments') || '{}');
            if (!comments[postId]) comments[postId] = [];
            comments[postId].push(comment);
            localStorage.setItem('comments', JSON.stringify(comments));
        }

        function getComments(postId) {
            let comments = JSON.parse(localStorage.getItem('comments') || '{}');
            return comments[postId] || [];
        }

        // ÿπÿ±ÿ∂ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ
        function showMessage(msg, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${msg}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        // ÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ¥Ÿàÿ±ÿßÿ™
        function renderPosts() {
            const posts = getPosts();
            const list = document.getElementById('postsList');

            if (posts.length === 0) {
                list.innerHTML = '<div style="color: white; text-align: center; padding: 40px;">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸÜÿ¥Ÿàÿ±ÿßÿ™ ÿ®ÿπÿØ</div>';
                return;
            }

            list.innerHTML = posts.map((post, idx) => {
                const likes = getLikes(post.id);
                const comments = getComments(post.id);
                const shareLink = `${window.location.origin}${window.location.pathname}?post=${encodeData(post)}`;

                return `
                    <div class="post-card">
                        <div class="post-header">
                            <img src="${post.authorAvatar || 'https://via.placeholder.com/50'}" alt="${post.authorName}" class="post-avatar">
                            <div class="post-info">
                                <h3>${post.authorName}</h3>
                                <p>@${post.authorHandle}</p>
                            </div>
                        </div>
                        <div class="post-content">${post.content}</div>
                        ${post.image ? `<img src="${post.image}" alt="ÿµŸàÿ±ÿ©" class="post-image">` : ''}
                        <div class="post-stats">
                            <span class="stat">‚ù§Ô∏è ${likes}</span>
                            <span class="stat">üí¨ ${comments.length}</span>
                        </div>
                        <div class="post-actions">
                            <button class="action-btn" onclick="toggleLike('${post.id}')">‚ù§Ô∏è ÿ•ÿπÿ¨ÿßÿ®</button>
                            <button class="action-btn" onclick="toggleComments('${post.id}')">üí¨ ÿ™ÿπŸÑŸäŸÇ</button>
                            <button class="action-btn" onclick="copyLink('${shareLink}')">üîó ŸÖÿ¥ÿßÿ±ŸÉÿ©</button>
                        </div>
                        <div class="comments-section" id="comments-${post.id}">
                            <div id="comments-list-${post.id}">
                                ${comments.map(c => `
                                    <div class="comment">
                                        <div class="comment-author">${c.author}</div>
                                        <div class="comment-text">${c.text}</div>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="add-comment">
                                <input type="text" id="comment-input-${post.id}" placeholder="ÿ£ÿ∂ŸÅ ÿ™ÿπŸÑŸäŸÇ">
                                <button onclick="addComment('${post.id}')">ÿ•ÿ±ÿ≥ÿßŸÑ</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ÿ•ÿπÿ¨ÿßÿ®
        function toggleLike(postId) {
            let likes = JSON.parse(localStorage.getItem('likes') || '{}');
            if (!likes[postId]) likes[postId] = [];
            
            if (likes[postId].includes('user1')) {
                likes[postId] = likes[postId].filter(u => u !== 'user1');
            } else {
                likes[postId].push('user1');
            }
            
            localStorage.setItem('likes', JSON.stringify(likes));
            renderPosts();
        }

        // ÿ™ÿπŸÑŸäŸÇÿßÿ™
        function toggleComments(postId) {
            const section = document.getElementById(`comments-${postId}`);
            section.classList.toggle('active');
        }

        function addComment(postId) {
            const input = document.getElementById(`comment-input-${postId}`);
            const text = input.value.trim();
            if (!text) return;

            const comment = { author: 'ÿ≤ÿßÿ¶ÿ±', text };
            saveComment(postId, comment);
            input.value = '';
            renderPosts();
            toggleComments(postId);
        }

        // ŸÖÿ¥ÿßÿ±ŸÉÿ© ÿßŸÑÿ±ÿßÿ®ÿ∑
        function copyLink(link) {
            navigator.clipboard.writeText(link);
            showMessage('‚úÖ ÿ™ŸÖ ŸÜÿ≥ÿÆ ÿßŸÑÿ±ÿßÿ®ÿ∑!', 'success');
        }

        // ÿ•ŸÜÿ¥ÿßÿ° ŸÖŸÜÿ¥Ÿàÿ± ÿ¨ÿØŸäÿØ
        document.getElementById('postForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const post = {
                id: Date.now().toString(),
                authorName: document.getElementById('authorName').value,
                authorHandle: document.getElementById('authorHandle').value,
                authorAvatar: document.getElementById('authorAvatar').value,
                content: document.getElementById('content').value,
                image: document.getElementById('image').value,
                createdAt: new Date().toLocaleString('ar-EG')
            };

            savePost(post);
            showMessage('‚úÖ ÿ™ŸÖ ÿßŸÑŸÜÿ¥ÿ±!', 'success');
            e.target.reset();
            renderPosts();
        });

        // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const postData = params.get('post');

            if (postData) {
                const post = decodeData(postData);
                if (post) {
                    // ÿπÿ±ÿ∂ ŸÖŸÜÿ¥Ÿàÿ± Ÿàÿßÿ≠ÿØ ŸÖŸÜ ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÖÿ¥ŸÅÿ±
                    const comments = getComments(post.id);
                    const likes = getLikes(post.id);
                    
                    document.getElementById('postsList').innerHTML = `
                        <div class="post-card">
                            <div class="post-header">
                                <img src="${post.authorAvatar || 'https://via.placeholder.com/50'}" alt="${post.authorName}" class="post-avatar">
                                <div class="post-info">
                                    <h3>${post.authorName}</h3>
                                    <p>@${post.authorHandle}</p>
                                </div>
                            </div>
                            <div class="post-content">${post.content}</div>
                            ${post.image ? `<img src="${post.image}" alt="ÿµŸàÿ±ÿ©" class="post-image">` : ''}
                            <div class="post-stats">
                                <span class="stat">‚ù§Ô∏è ${likes}</span>
                                <span class="stat">üí¨ ${comments.length}</span>
                            </div>
                            <div class="post-actions">
                                <button class="action-btn" onclick="toggleLike('${post.id}')">‚ù§Ô∏è ÿ•ÿπÿ¨ÿßÿ®</button>
                                <button class="action-btn" onclick="toggleComments('${post.id}')">üí¨ ÿ™ÿπŸÑŸäŸÇ</button>
                            </div>
                            <div class="comments-section active" id="comments-${post.id}">
                                <div id="comments-list-${post.id}">
                                    ${comments.map(c => `
                                        <div class="comment">
                                            <div class="comment-author">${c.author}</div>
                                            <div class="comment-text">${c.text}</div>
                                        </div>
                                    `).join('')}
                                </div>
                                <div class="add-comment">
                                    <input type="text" id="comment-input-${post.id}" placeholder="ÿ£ÿ∂ŸÅ ÿ™ÿπŸÑŸäŸÇ">
                                    <button onclick="addComment('${post.id}')">ÿ•ÿ±ÿ≥ÿßŸÑ</button>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    document.querySelector('.post-form').style.display = 'none';
                }
            } else {
                renderPosts();
            }
        });
    </script>
</body>
</html>
